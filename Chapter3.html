	<h1 id="3.1" style="padding-left: 25px; font-size: 75px;">HEADINGS</h1>
	<ul style="padding-left: 100px;">
		<li style="font-size: 50px; text-indent: 50px;">Headings can be used to describe the topic they precede and they are defined with the < h1 > to < h6 > tags.</li>
		<br><br><br>
		<li style="font-size: 50px; text-indent: 50px;">Headings support all the global attributes.</li>
		<br><br><br>
		<li style="font-size: 50px; text-indent: 50px;">< h1 > defines the most important heading.</li>
		<br><br><br>
		<li style="font-size: 50px; text-indent: 50px;">< h6 > defines the least important heading.</li>
	</ul>
